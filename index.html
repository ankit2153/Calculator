<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex justify-center ">
    <div class="flex-col mt-24">

    <div
      class="text-3xl w-fit p-2 flex rounded-md font-semibold mt-4 bg-white border border-black"
    >

      CALCULATOR
    </div>

    <input type="text" class="border-2 border-black mt-4  font-semibold h-7">
    

     <div class="border border-3 border-red-600 mt-4 grid grid-cols-3 justify-center ">
      <button class="button m-2 border-2  border-black font-semibold rounded-sm hover:bg-orange-400">1</button>
      <button class="button m-2 border-2 border-black font-semibold rounded-sm hover:bg-orange-400">2</button>
      <button class="button m-2 border-2 border-black font-semibold rounded-sm hover:bg-orange-400">3</button>
      <button class="button m-2 border-2 border-black font-semibold rounded-sm hover:bg-orange-400">4</button>
      <button class="button m-2 border-2 border-black font-semibold rounded-sm hover:bg-orange-400">5</button>
      <button class="button m-2 border-2 border-black font-semibold rounded-sm hover:bg-orange-400">6</button>
      <button class="button m-2 border-2 border-black font-semibold rounded-sm hover:bg-orange-400">8</button>
      <button class="button m-2 border-2 border-black font-semibold rounded-sm hover:bg-orange-400">9</button>
      <button class="button m-2 border-2 border-black font-semibold rounded-sm hover:bg-orange-400">0</button>
      <button class="button m-2 border-2 border-black font-semibold rounded-sm hover:bg-orange-400">+</button>
      <button class="button m-2 border-2 border-black font-semibold rounded-sm hover:bg-orange-400">-</button>
      <button class="button m-2 border-2 border-black font-semibold rounded-sm hover:bg-orange-400">*</button>
      <button class="button m-2 border-2 border-black font-semibold rounded-sm hover:bg-orange-400">/</button>
      <button class="button m-2 border-2 border-black font-semibold rounded-sm hover:bg-orange-400">C</button>

      <button class="button m-2 border-2  font-extrabold text-green-800 border-green-800 hover:bg-green-600 bg-white">=</button>
    </div>


</div>


<script src="script.js"></script>
  </body>
</html>
